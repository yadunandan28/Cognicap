server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── React Router support ──────────────────────────────
    # All unknown routes fall back to index.html so React
    # Router handles them (not nginx 404)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── API proxy → Node backend ──────────────────────────
    # In production, VITE_API_URL handles this directly.
    # This proxy is a fallback for same-origin deployments.
    location /api/ {
        proxy_pass         http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ── Static asset caching ──────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── Security headers ──────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}